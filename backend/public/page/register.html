<div ng-controller="SummaryController" ng-init="setTitle('<?= Yii::t('app', 'Summary Report') ?>')" class="table-responsive">
	<report-search domains="domains" report-title="reportTitle" report-user="reportUser()" search-model="search" on-search="searchResult()"></report-search>
	<div class="table-responsive">
		<table class="table table-striped table-bordered table-condensed table-hover">
			<thead>
				<th><?= Yii::t('app', 'Deposit Amount') ?></th>
				<th><?= Yii::t('app', 'Withdraw Amount') ?></th>
				<th><?= Yii::t('app', 'Trade Vol.') ?></th>
				<th><?= Yii::t('app', 'Valid Trade Vol.') ?></th>
				<th><?= Yii::t('app', 'P/L') ?></th>
			</thead>
			<tbody>
				<tr>
					<td>{{model.deposit_amount | currency}}</td>
					<td>{{model.withdraw_amount | currency}}</td>
					<td>{{model.trade_amount | currency}}</td>
					<td>{{model.valid_trade_amount | currency}}</td>
					<td><currency-color amount="model.profit_loss"></currency-color></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
